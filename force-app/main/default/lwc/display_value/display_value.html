<template>
  <div>
    <lightning-combobox
      label="Select Form Type"
      value={selectedFormType}
      options={formTypeOptions}
      onchange={handleFormTypeChange}
    ></lightning-combobox>

    <!-- <lightning-input label="Field Name" onchange={displayfield}></lightning-input> 

    <lightning-input label="Label" value={labelValue}></lightning-input> !-->

    <lightning-input
      label="Field Name"
      onchange={handleFieldChange}
      required
    ></lightning-input>

    <lightning-input label="Label" value={labelValue}></lightning-input>
    <lightning-input
      label="Size"
      type="number"
      onchange={handleFieldChange2}
      value={sizevalue}
    ></lightning-input>
  </div>
  <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>

  <div if:true={error}>
    <p style="color: red">{error}</p>
  </div>
</template>
