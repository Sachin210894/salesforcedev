<template>
  <div style="height: 300px">
    <!-- sldsValidatorIgnoreNextLine -->
    <lightning-button
      label="Get selected"
      onclick={getSelected}
    ></lightning-button>

    <lightning-datatable
      key-field="id"
      data={data}
      columns={columns}
      onclick={handleRowAction}
    >
    </lightning-datatable>
  </div>
  <div class="slds-var-m-around_medium" style="width: 30rem">
    <article class="slds-tile">
      <h3 class="slds-truncate" title="Record details">
        <a href="javascript:void(0);">Record details</a>
      </h3>
      <div class="slds-tile__detail">
        <dl class="slds-list_horizontal slds-wrap">
          <dt
            class="slds-item_label slds-text-color_weak slds-truncate"
            title="Name"
          >
            Name:
          </dt>
          <dd class="slds-item_detail slds-truncate">{record.name}</dd>
          <dt
            class="slds-item_label slds-text-color_weak slds-truncate"
            title="Balance"
          >
            Balance:
          </dt>
          <dd class="slds-item_detail slds-truncate">
            <lightning-formatted-number
              value={record.amount}
              format-style="currency"
            ></lightning-formatted-number>
          </dd>
        </dl>
      </div>
    </article>
  </div>
</template>
